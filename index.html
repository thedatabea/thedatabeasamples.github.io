<html>
<head>
    <title>Buttons & Panels | jQuery Exercise</title>

    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    .jumbotron {
        text-align: center;
    }
    button {
        width: 100px;
        height: 40px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's Have Fun!</h1>
            <button id="btn1">#btn1</button>
            <button id="btn2">#btn2</button>
            <button id="btn3">#btn3</button>
            <button id="btn4">#btn4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
		
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>  

<script>
    $(function() {
  
      $('#panel1').hide(300).show(1000).fadeToggle(1000).toggle(1000);
      $('#panel2').hide();
  });  
  
 </script>
  
		
		
		
    </div>
   
</body>
  
  
 
</html>
